{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
Password Change
{% endblock title %}

{% block body_block%}
<div class="container mt-5">
    <h1 class="text-center">Change Password </h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Change Password" class="btn btn-primary">

    </form>
</div>

{% endblock body_block%}

{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
SignUp
{% endblock title %}

{% block body_block%}
<div class="container mt-5">
    <h1 class="text-center">Create Account </h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Create Account" class="btn btn-primary">
        <p class="mt-3">Already have an Account ? <a href="{% url 'App_login:login' %}"
                class="text-decoration-none">signin</a></p>
    </form>
</div>

{% endblock body_block%}

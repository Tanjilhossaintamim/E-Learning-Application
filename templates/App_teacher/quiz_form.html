{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Post Quiz
{% endblock title %}

{% block body_block %}
<div class="container mt-5">
    <h1 class="text-center">Add Quiz</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Post" class="btn btn-primary">

    </form>
</div>
{% endblock body_block %}
